<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharing Video Hollywood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }

        .profile h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .profile p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            background: white;
            color: #667eea;
            text-decoration: none;
            padding: 20px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: slideUp 0.8s ease-in;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .link-button::before {
            content: 'ðŸŽ¬';
            font-size: 1.5em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .profile h1 {
                font-size: 2em;
            }

            .link-button {
                font-size: 1.1em;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Sharing Video Hollywood</h1>
            <p>Tonton film Hollywood terbaik di sini!</p>
        </div>
        
        <div class="links">
            <a href="https://youtu.be/Btg9a3XQ3-w?si=cJu3RVqKWk3_lAmC" class="link-button" target="_blank" rel="noopener noreferrer">
                Nonton Film Hollywood
            </a>
        </div>
    </div>
</body>
</html>
